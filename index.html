<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="player-selection">
        <img class="player" src="images/char-boy.png" id="hero" alt="char-boy">
        <img class="player" src="images/char-princess-girl.png" alt="char-princess-girl">
        <img class="player" src="images/char-pink-girl.png" alt="char-pink-girl">
    </div>
    <img id="enemy" src="images/enemy-bug.png" style="display:none" alt="enemy">
    <canvas id="canvas" class="game-canvas"></canvas>
    <div id="scoreboard" class="game-scoreboard">
        <div class="row"><span>Level</span>
            <br>
            <span id="level" tabindex="1">1</span>
        </div>
        <div class="row"><span>Score</span>
            <br>
            <span id="counter" class="game-score" tabindex="0">0</span>
        </div>
    </div>
    <div id="pause" class="pause-button"></div>
    <div id="play" class="play-button"></div>
    <script src="jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
